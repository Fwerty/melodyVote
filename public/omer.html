<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benim Yapƒ±lacaklar Listem</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0 16px;
            /* Saƒüa ve sola bo≈üluk */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #aef1e5, #7888d0);
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            flex: 1 1 200px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ecf0f1;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            word-break: break-word;
        }

        .delete-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 400px) {
            li {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .delete-btn {
                align-self: center;
                flex-shrink: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üìù Benim Yapƒ±lacaklar Listem</h1>

        <br>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Bir g√∂rev yaz..." />
            <button id="addTaskBtn">Ekle</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="/assets/js/omer.js"></script>



</body>

</html>
